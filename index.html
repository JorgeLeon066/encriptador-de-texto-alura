<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador para Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <img src="./assets/Vector.svg" alt="Logo de Alura Latam" class="header-logo">
  </header>

  <!-- Inicio del contenido principal -->
  <main class="main-content">

    <!-- Ingreso de Texto -->
    <section class="text-input-section">
      <textarea class="text-input-section__textarea" name="decrypt-text" id="textarea-input" cols="30" rows="8" placeholder="ingrese el texto aqui" required="required" ></textarea>
      <div class="text-input-section__actions">
        <p class="text-input-section__condition">
          <img class="text-input-section__condition-icon" src="./assets/bi_exclamation-circle-fill.svg" alt="Advertencia">Solo letras minúsculas y sin acentos
        </p>
        <div class="text-input-section__buttons">
          <button class="text-input-section__button back-001" id="button-encrypt">Encriptar</button>
          <button class="text-input-section__button back-002" id="button-decrypt">Desencriptar</button>
        </div>
      </div>
    </section>

    <!-- Salida de Texto -->
    <section class="text-output-section">
      <div id="message-notice" >
        <img class="text-output-section__img-prev" src="./assets/Muñeco.svg" alt="Sin texto ingresado">
        <span class="text-output-section__notice">Ningún mensaje fue encontrado</span>
        <p class="text-output-section__notice-action">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div id="textarea-copy" >
        <textarea class="text-output-section__textarea" cols="20" rows="9" name="message-output" id="textarea-output" title="hola"></textarea>
        <button class="text-output-section__button-copy" id="button-copy" type="submit">Copiar</button>
      </div>
    </section>
  </main>

  <!-- Derechos y CopyRight -->
  <footer class="footer">
     <p class="text-data">Almendras Jorge - 2024</p>
  </footer>
  <script src="./javascript/index.js"></script>
</body>
</html>
