<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador para Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main-content">
    <section class="text-input-section">
      <img src="./assets/Vector.svg" alt="Logo de Alura Latam" class="text-input-section__logo">
      <textarea class="text-input-section__textarea" name="decrypt-text"
        id="text-input">Ingrese el texto aquí</textarea>
      <p class="text-input-section__condition">
        <img class="text-input-section__condition-icon" src="./assets/bi_exclamation-circle-fill.svg" alt="Advertencia">
        Solo letras minúsculas y sin acentos
      </p>
      <div class="text-input-section__actions">
        <button class="text-input-section__button back-001">Encriptar</button>
        <button class="text-input-section__button back-002">Desencriptar</button>
      </div>
    </section>
    <section class="text-output-section">
      <img class="text-output-section__placeholder-image" src="./assets/Muñeco.svg" alt="No hay mensaje">
      <h2 class="text-output-section__warning-message">Ningún mensaje fue encontrado</h2>
      <p class="text-output-section__info-message">Ingresa el texto que desees encriptar o desencriptar.</p>
    </section>
  </main>
</body>

</html>
