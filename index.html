<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador para Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- <header class="header">
  </header> -->
  <main class="main-content">
    <div class="logo">
      <img src="./assets/Vector.svg" alt="Logo de Alura Latam" class="logo-app">
    </div>

    <section class="text-input-section">
      <textarea class="text-input-section__textarea" name="decrypt-text" id="textarea-input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

      <div class="text-input-section__actions">
        <p class="text-input-section__condition">
          <img class="text-input-section__condition-icon" src="./assets/bi_exclamation-circle-fill.svg" alt="Advertencia">Solo letras minúsculas y sin acentos
        </p>
        <div class="text-input-section__buttons">
          <button class="text-input-section__button back-001" id="button-encrypt">Encriptar</button>
          <button class="text-input-section__button back-002" id="button-decrypt">Desencriptar</button>
        </div>
      </div>
    </section>

    <section class="text-output-section">
      <div class="text-output-section__message" id="message-none">
        <img class="text-output-section__placeholder-image" src="./assets/Muñeco.svg" alt="No hay mensaje">
        <h2 class="text-output-section__warning-message">Ningún mensaje fue encontrado</h2>
        <p class="text-output-section__info-message">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <p class="text-output-section__message-crypt" id="output-message"></p>
    </section>
  </main>
  <script src="./javascript/index.js"></script>
</body>
</html>
