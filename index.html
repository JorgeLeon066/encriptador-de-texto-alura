<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador para Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <img src="./assets/Vector.svg" alt="Logo de Alura Latam" class="header-logo">
  </header>
  <main class="main-content">
    <section class="text-input-section">
      <textarea class="text-input-section__textarea" name="decrypt-text" id="textarea-input" cols="30" rows="8" placeholder="ingrese el texto aqui"></textarea>
      <div class="text-input-section__actions">
        <p class="text-input-section__condition">
          <img class="text-input-section__condition-icon" src="./assets/bi_exclamation-circle-fill.svg" alt="Advertencia">Solo letras min√∫sculas y sin acentos
        </p>
        <div class="text-input-section__buttons">
          <button class="text-input-section__button back-001" id="button-encrypt">Encriptar</button>
          <button class="text-input-section__button back-002" id="button-decrypt">Desencriptar</button>
        </div>
      </div>
    </section>

    <section class="text-output-section">
      <textarea class="text-output-section__textarea" cols="20" rows="10" name="message-output" id="textarea-output"></textarea>
      <button class="text-output-section__button-copy" id="copy-output">Copiar</button>
    </section>
  </main>
  <script src="./javascript/index.js"></script>
</body>
</html>
